<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<link type="text/css" rel="stylesheet" href="css/default.css"/>

	<meta charset="UTF-8">
	<title>Página Inicial</title>
</head>
<body>

	<nav>
		<div class="nav-wrapper">
			<a href="/index" class="brand-logo">Lista de Eventos</a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li>
					<a class="waves-effect waves-light btn" href="/registerEvent"><i class="material-icons left">add_circle_outline</i>Cadastrar Evento</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container">
	<table class="highlight">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Local</th>
				<th>Data</th>
				<th>Horário</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="event : ${events}">
				<td><a th:href="${(#mvc.url('EC#detailEvent').arg(0, event.id)).build()}"><span th:text="${event.name}"></span></a></td>
				<td><span th:text="${event.place}"></span></td>
				<td><span th:text="${event.date}"></span></td>
				<td><span th:text="${event.hour}"></span></td>
				<td>
					<a class='dropdown-trigger btn btn-small' href='#' data-target='dropdownEvent'><i class="material-icons">arrow_drop_down</i></a>
					<ul id='dropdownEvent' class='dropdown-content'>
					    <li><a th:href="${(#mvc.url('EC#deleteEvent').arg(0, event.id)).build()}"><i class="material-icons">delete_forever</i></a></li>
					</ul>
				</td>
			</tr>
		</tbody>
	</table>
	</div>
	
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	<script type="text/javascript">
	  document.addEventListener('DOMContentLoaded', function() {
		    var elems = document.querySelectorAll('.dropdown-trigger');
		    var instances = M.Dropdown.init(elems);
		  });
	</script>

</body>
</html>
