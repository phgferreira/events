<body>
	<h1>Lista de Eventos</h1>
	<h3><a href="/registerEvent">Cadastrar Evento</a></h3>
	
	<div th:each="event : ${events}">

		<div class="row">
			<p><span th:text="${event.name}"></span></p>
			<p><span th:text="${event.place}"></span></p>
			<p><span th:text="${event.date}"></span></p>
			<p><span th:text="${event.hour}"></span></p>
		</div>

	</div>
</body>
