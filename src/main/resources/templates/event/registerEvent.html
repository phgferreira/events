<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cadastro de Eventos</title>
</head>
<body>

	<h1>Cadastro de Evento</h1>
	<form method="post">
		Nome: <input name="name" type="text" placeholder="Nome"/>
		Local: <input name="place" type="text" placeholder="Local"/>
		Data: <input name="date" type="date" placeholder="Data"/>
		Hora: <input name="hour" type="text" placeholder="Hora"/>
		
		<button type="submit">Salvar</button>
	</form>

</body>
</html>
