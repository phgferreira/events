<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>

	<!-- Materialize CSS -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<link type="text/css" rel="stylesheet" href="css/default.css"/>

	<meta charset="UTF-8">
	<title>Cadastro de Eventos</title>
</head>
<body>

	<nav>
		<div class="nav-wrapper">
			<a href="/index" class="brand-logo">Cadastro de Evento</a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li><a href="/eventList" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de Eventos</a></li>
				<li><a href="/logout" class="waves-effect waves-light btn"><i class="material-icons left">power_settings_new</i>Logout</a></li>
			</ul>
		</div>
	</nav>

	<form method="post" class="container EventForm">
		Nome: <input name="name" type="text" placeholder="Nome"/>
		<div class="row">
			<div class="input-field col s6">Local: <input name="place" type="text" placeholder="Local"/></div>
			<div class="input-field col s3">Data: <input name="date" type="date" placeholder="Data"/></div>
			<div class="input-field col s3">Hora: <input name="hour" type="time" placeholder="Hora"/></div>
		</div>
		
		<button type="submit" class="btn waves-effect waves-light">Salvar</button>
	</form>
	
	<th:block th:include="/errors/InvalidFields" />
	
	<!-- Materialize Javascript -->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>
</html>
