<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<meta charset="UTF-8">
	<title>Detalhes do Evento</title>
</head>
<body>

	<h1>Detalhes do Evento</h1>
	<a href="/listEvents" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de Eventos</a>
	
	<div th:each="event : ${event}" class="container">
		<div class="row">
			<p>Nome: <span th:text="${event.name}"></span></p>
			<p>Local: <span th:text="${event.place}"></span></p>
			<p>Data: <span th:text="${event.date}"></span></p>
			<p>Hor√°rio: <span th:text="${event.hour}"></span></p>
		</div>
		
		<form method="post">
			Nome: <input name="name" type="text" />
			RG: <input name="rg" type="text" />
			<button type="submit" class="waves-effect waves-light btn">Adicionar</button>
		</form>
		
		<h5>Lista de Convidados</h5>
		<div th:each="guest : ${guests}" class="container">
			<div class="row">
				<div class="input-field col s6">Nome: <span th:text="${guest.name}"></span></div>
				<div class="input-field col s3">RG: <span th:text="${guest.rg}"></span></div>
			</div>
		</div>
	</div>
	
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>
</html>
